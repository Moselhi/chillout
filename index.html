  <meta charset="UTF-8">

  <title>Fuel Shift Calculator</title>

<body>

  <h1>Fuel Shift Calculator</h1>

  <div class="fuel-type" id="fuel80">
    <h2>Fuel 80</h2>
    <div class="inputs">
    <div class="digital">
      <label>Start Digital: <input type="number" id="start80"></label><br>
      <label>End Digital: <input type="number" id="end80"></label><br>
    </div>
    <div class="mich">
      <label>Start Mich: <input type="number" id="michstart80"></label><br>
      <label>End Mich: <input type="number" id="michend80"></label><br>
    </div>
    </div>
    <label class="total-money">Total Money: <input type="number" id="money80"></label><br>
    <div id="output80"></div>
  </div>

  <div class="fuel-type" id="fuel92">
    <h2>Fuel 92</h2>
    <div class="inputs">
    <div class="digital">
      <label>Start Digital: <input type="number" id="start92"></label><br>
      <label>End Digital: <input type="number" id="end92"></label><br>
    </div>
    <div class="mich">
      <label>Start Mich: <input type="number" id="michstart92"></label><br>
      <label>End Mich: <input type="number" id="michend92"></label><br>
    </div>
    </div>
    <label class="total-money">Total Money: <input type="number" id="money92"></label><br>
    <div id="output92"></div>
  </div>

  <div class="fuel-type" id="fuel95">
    <h2>Fuel 95</h2>
    <div class="inputs">
    <div class="digital">
      <label>Start Digital: <input type="number" id="start95"></label><br>
      <label>End Digital: <input type="number" id="end95"></label><br>
    </div>
    <div class="mich">
      <label>Start Mich: <input type="number" id="michstart95"></label><br>
      <label>End Mich: <input type="number" id="michend95"></label><br>
    </div>
    </div>
    <label class="total-money">Total Money: <input type="number" id="money95"></label><br>
    <div id="output95"></div>
  </div>

  <div class="fuel-type" id="fuelSolar">
    <h2>Desiel</h2>
    <div class="inputs">
    <div class="digital">
      <label>Start Digital: <input type="number" id="startSolar"></label><br>
      <label>End Digital: <input type="number" id="endSolar"></label><br>
    </div>
    <div class="mich">
      <label>Start Mich: <input type="number" id="michstartSolar"></label><br>
      <label>End Mich: <input type="number" id="michendSolar"></label><br>
    </div>
    </div>
    <label class="total-money">Total Money: <input type="number" id="moneySolar"></label><br>
    <div id="outputSolar"></div>
  </div>
  <div class="btn">
      <button onclick="calculate()">Calculate</button>
      <button onclick="resetForm()">Reset</button>
  </div>



  <div id="summary">
    <h2>Summary:</h2>
    <div id="totalMoney"></div>
    <div id="fuelPriceTotal"></div>
    <div id="totalTips"></div>
    <div id="tipsPer1000L"></div>
  </div>
