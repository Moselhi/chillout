<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Station Shift Closure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Banha Shobra 3 Chillout Station</h1>

    <div class="fuel-type">
      <h2>Fuel 80</h2>
      <label>Liters: <input type="number" id="liters80" /></label>
      <label>Total Amount (EGP): <input type="number" id="amount80" /></label>
    </div>

    <div class="fuel-type">
      <h2>Fuel 92</h2>
      <label>Liters: <input type="number" id="liters92" /></label>
      <label>Total Amount (EGP): <input type="number" id="amount92" /></label>
    </div>

    <div class="fuel-type">
      <h2>Fuel 95</h2>
      <label>Liters: <input type="number" id="liters95" /></label>
      <label>Total Amount (EGP): <input type="number" id="amount95" /></label>
    </div>

    <div class="fuel-type">
      <h2>Diesel</h2>
      <label>Liters: <input type="number" id="litersDiesel" /></label>
      <label>Total Amount (EGP): <input type="number" id="amountDiesel" /></label>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="results"></div>
    <h4>This website made by Mohamed Moselhi</h4>
  </div>

  <script src="script.js"></script>
</body>
</html>
